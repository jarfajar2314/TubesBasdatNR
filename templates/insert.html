    <!-- Selector -->
    <input type="text" id="selector" class="d-none" value="0">

    <div class="container">
        <div class="row mx-5 mt-5">
            <div class="col">
                <button class="btn btn-primary" id="btnD">Driver</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" id="btnU">User</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" id="btnM">Merchant</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-primary" id="btnP">Promo</button>
            </div>
        </div>
        <!-- Insert Driver -->
        <div class="row mx-5 mt-2" id="formDriver">
            <form action = "{{ url_for('insertDriver') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Gopay Balance</label>
                        <input type="number" class="form-control" id="balance" aria-describedby="balance" name="balance">
                    </div>
                    <div class="mb-3">
                        <label for="NIK" class="form-label">NIK</label>
                        <input type="text" class="form-control" id="NIK" aria-describedby="NIK" name="NIK">
                    </div>
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <select class="form-select" name="vehicleType">
                            <option value="1">Motorcycle</option>
                            <option value="2">Car</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="vehicleYear" class="form-label">Vehicle Year</label>
                        <input type="number" class="form-control" id="vehicleYear" aria-describedby="vehicleYear" name="vehicleYear">
                    </div>
                    <div class="mb-3">
                        <label for="licenseNumber" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="licenseNumber" aria-describedby="licenseNumber" name="licenseNumber">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Insert User -->
        <div class="row mx-5 mt-2 d-none" id="formUser">
            <form action = "{{ url_for('insertUser') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Gopay Balance</label>
                        <input type="number" class="form-control" id="balance" aria-describedby="balance" name="balance">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Insert Merchant -->
        <div class="row mx-5 mt-2 d-none" id="formMerchant">
            <form action = "{{ url_for('insertMerchant') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Gopay Balance</label>
                        <input type="number" class="form-control" id="balance" aria-describedby="balance" name="balance">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="address" name="address">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Insert Promo -->
        <div class="row mx-5 mt-2 d-none" id="formPromo">
            <form action = "{{ url_for('insertPromo') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="multiplier" class="form-label">Multiplier</label>
                        <input type="number" class="form-control" id="multiplier" aria-describedby="multiplier" name="multiplier">
                    </div>
                    <div class="mb-3">
                        <label for="minTransaction" class="form-label">Min Transaction</label>
                        <input type="number" class="form-control" id="minTransaction" aria-describedby="minTransaction" name="minTransaction">
                    </div>
                    <div class="mb-3">
                        <label for="expire" class="form-label">Expire Date</label>
                        <input type="date" class="form-control" id="expire" aria-describedby="expire" name="expire">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>
