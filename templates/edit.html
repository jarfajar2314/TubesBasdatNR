<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Insert Data</title>
</head>

<body>
    <!-- <p>Hello, {{ username }}</p>
    <form action="{{ url_for('logout') }}" method="post">
        <button class = "btn btn-danger" type="submit">Log Out</button>
    </form> -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Hello, {{ username }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">All Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Insert</a>
                    </li>                    
                    <li class="nav-item">
                        <form action="{{ url_for('logout') }}" method="post">
                            <button class="btn btn-danger" type="submit">Log Out</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Selector -->
    <input type="text" id="selector" class="d-none" value="0">

    <div class="container">
        <div class="row mx-5 mt-2">
            <div class="col">
                <h3>Edit Data</h3>
            </div>
        </div>
        <!-- Insert Driver -->
        <div class="row mx-5 mt-2" id="formDriver">
            <form action="{{ url_for('updateDriver') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" value = "{{ doc.name }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone" value = "{{ doc.phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email" value = "{{ doc.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password" name="password"  value = "{{ doc.password }}">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Gopay Balance</label>
                        <input type="number" class="form-control" id="balance" aria-describedby="balance" name="balance" value = "{{ doc.balance }}">
                    </div>
                    <div class="mb-3">
                        <label for="NIK" class="form-label">NIK</label>
                        <input type="text" class="form-control" id="NIK" aria-describedby="NIK" name="nik" value = "{{ doc.nik }}">
                    </div>
                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <select class="form-select" name="vehicleType">
                            {% if doc.vehicleType == "1" %}
                                <option value="1" selected>Motorcycle</option>
                            {% else %}
                                <option value="1">Motorcycle</option>
                            {% endif %}
                            {% if doc.vehicleType == "2" %}
                                <option value="2" selected>Car</option>
                            {% else %}
                                <option value="2">Car</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="vehicleYear" class="form-label">Vehicle Year</label>
                        <input type="number" class="form-control" id="vehicleYear" aria-describedby="vehicleYear" name="vehicleYear" value = "{{ doc.vehicleYear }}">
                    </div>
                    <div class="mb-3">
                        <label for="licenseNumber" class="form-label">License Number</label>
                        <input type="text" class="form-control" id="licenseNumber" aria-describedby="licenseNumber" name="licenseNumber" value = "{{ doc.licenseNumber }}">
                    </div>

                    <input type="text" class="d-none" value = "driver" name="coll">
                    <input type="text" class="d-none" value = "{{ doc._id }}" name="id">

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{{ url_for('index') }}" class="btn btn-danger mr-2">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Insert User -->
        <div class="row mx-5 mt-2" id="formUser">
            <form action="{{ url_for('updateUser') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" value = "{{ doc.name }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone" value = "{{ doc.phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email" value = "{{ doc.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password"
                            name="password" value = "{{ doc.password }}">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Gopay Balance</label>
                        <input type="number" class="form-control" id="balance" aria-describedby="balance"
                            name="balance" value = "{{ doc.balance }}">
                    </div>

                    <input type="text" class="d-none" value="user" name="coll">
                    <input type="text" class="d-none" value="{{ doc._id }}" name="id">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Insert Merchant -->
        <div class="row mx-5 mt-2" id="formMerchant">
            <form action="{{ url_for('updateMerchant') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" value = "{{ doc.name }}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" aria-describedby="phone" name="phone" value = "{{ doc.phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" name="email" value = "{{ doc.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" aria-describedby="password"
                            name="password" value = "{{ doc.password }}">
                    </div>
                    <div class="mb-3">
                        <label for="balance" class="form-label">Gopay Balance</label>
                        <input type="number" class="form-control" id="balance" aria-describedby="balance"
                            name="balance" value = "{{ doc.balance }}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" aria-describedby="address" name="address" value = "{{ doc.address }}">
                    </div>

                    <input type="text" class="d-none" value="merchant" name="coll">
                    <input type="text" class="d-none" value="{{ doc._id }}" name="id">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <!-- Insert Promo -->
        <div class="row mx-5 mt-2" id="formPromo">
            <form action="{{ url_for('updatePromo') }}" method="post">
                <div class="col">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby="name" name="name" value = "{{ doc.name }}">
                    </div>
                    <div class="mb-3">
                        <label for="multiplier" class="form-label">Multiplier</label>
                        <input type="number" class="form-control" id="multiplier" aria-describedby="multiplier" name="multiplier" value = "{{ doc.multiplier }}">
                    </div>
                    <div class="mb-3">
                        <label for="minTransaction" class="form-label">Min Transaction</label>
                        <input type="number" class="form-control" id="minTransaction" aria-describedby="minTransaction"
                            name="minTransaction" value = "{{ doc.minTransaction }}">
                    </div>
                    <div class="mb-3">
                        <label for="expire" class="form-label">Expire Date</label>
                        <input type="date" class="form-control" id="expire" aria-describedby="expire" name="expire" value = "{{ doc.expire }}">
                    </div>

                    <input type="text" class="d-none" value="promo" name="coll">
                    <input type="text" class="d-none" value="{{ doc._id }}" name="id">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>

    -->

    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</body>

</html>
